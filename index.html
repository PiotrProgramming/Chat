<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Client Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .message-container {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .chat-input {
            max-height: 120px;
        }
        .message-bubble {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator span {
            animation: typing 1.4s ease-in-out infinite;
        }
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
            <!-- Header -->
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                    ClientChat
                </h1>
                <p class="text-sm text-gray-500 mt-1">Professional communication platform</p>
            </div>

            <!-- Search -->
            <div class="p-4 border-b border-gray-200">
                <div class="relative">
                    <input type="text" id="search" placeholder="Search conversations..." 
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <svg class="w-4 h-4 text-gray-400 absolute left-3 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <!-- Conversations List -->
            <div id="conversations" class="flex-1 overflow-y-auto">
                <!-- Conversations will be populated here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <div id="chat-header" class="bg-white border-b border-gray-200 p-4 hidden">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold">
                        <span id="client-initial">C</span>
                    </div>
                    <div class="ml-3">
                        <h2 id="client-name" class="font-semibold text-gray-800">Client Name</h2>
                        <p id="client-status" class="text-sm text-green-500">Online</p>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div id="messages" class="flex-1 message-container bg-gray-100 p-4 overflow-y-auto">
                <div class="max-w-3xl mx-auto">
                    <!-- Messages will be populated here -->
                    <div class="text-center text-gray-500 my-8 text-sm">
                        Select a conversation to start chatting
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div id="message-input" class="bg-white border-t border-gray-200 p-4 hidden">
                <div class="max-w-3xl mx-auto">
                    <div class="flex items-end">
                        <textarea id="message" placeholder="Type your message..." 
                                  class="flex-1 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none chat-input"
                                  rows="1"></textarea>
                        <button id="send-btn" class="ml-3 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg transition duration-200">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data for clients
        const clients = [
            { id: 1, name: "Sarah Johnson", email: "sarah@example.com", status: "online", avatar: "SJ" },
            { id: 2, name: "Michael Chen", email: "michael@example.com", status: "away", avatar: "MC" },
            { id: 3, name: "Emma Thompson", email: "emma@example.com", status: "online", avatar: "ET" },
            { id: 4, name: "David Rodriguez", email: "david@example.com", status: "offline", avatar: "DR" },
            { id: 5, name: "Lisa Park", email: "lisa@example.com", status: "online", avatar: "LP" }
        ];

        // Store conversations in localStorage
        let conversations = JSON.parse(localStorage.getItem('clientChatConversations')) || {};
        let currentClientId = null;

        // Initialize conversations if empty
        clients.forEach(client => {
            if (!conversations[client.id]) {
                conversations[client.id] = [];
            }
        });

        // Save conversations to localStorage
        function saveConversations() {
            localStorage.setItem('clientChatConversations', JSON.stringify(conversations));
        }

        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        // Create conversation element
        function createConversationElement(client) {
            const lastMessage = conversations[client.id].length > 0 
                ? conversations[client.id][conversations[client.id].length - 1] 
                : null;
            
            const unreadCount = 0; // In a real app, you'd track unread messages
            
            const conversation = document.createElement('div');
            conversation.className = `p-4 border-b border-gray-100 hover:bg-gray-50 cursor-pointer transition duration-150 ${currentClientId === client.id ? 'bg-blue-50 border-r-2 border-r-blue-500' : ''}`;
            conversation.setAttribute('data-client-id', client.id);
            
            conversation.innerHTML = `
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-${client.status === 'online' ? 'green' : client.status === 'away' ? 'yellow' : 'gray'}-500 rounded-full flex items-center justify-center text-white font-semibold relative">
                        <span>${client.avatar}</span>
                        <span class="absolute bottom-0 right-0 w-3 h-3 bg-white rounded-full flex items-center justify-center">
                            <span class="w-2 h-2 rounded-full bg-${client.status === 'online' ? 'green' : client.status === 'away' ? 'yellow' : 'gray'}-500"></span>
                        </span>
                    </div>
                    <div class="ml-3 flex-1">
                        <div class="flex justify-between">
                            <h3 class="font-medium text-gray-800">${client.name}</h3>
                            <span class="text-xs text-gray-500">${lastMessage ? formatDate(lastMessage.timestamp) : ''}</span>
                        </div>
                        <p class="text-sm text-gray-600 truncate">${lastMessage ? lastMessage.text : 'No messages yet'}</p>
                    </div>
                    ${unreadCount > 0 ? `<div class="bg-blue-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center ml-2">${unreadCount}</div>` : ''}
                </div>
            `;
            
            conversation.addEventListener('click', () => openConversation(client));
            return conversation;
        }

        // Open a conversation
        function openConversation(client) {
            currentClientId = client.id;
            
            // Update UI
            document.getElementById('client-name').textContent = client.name;
            document.getElementById('client-initial').textContent = client.avatar;
            document.getElementById('client-status').textContent = client.status === 'online' ? 'Online' : client.status === 'away' ? 'Away' : 'Offline';
            document.getElementById('client-status').className = `text-sm ${client.status === 'online' ? 'text-green-500' : client.status === 'away' ? 'text-yellow-500' : 'text-gray-500'}`;
            
            // Show chat elements
            document.getElementById('chat-header').classList.remove('hidden');
            document.getElementById('message-input').classList.remove('hidden');
            
            // Update conversations list
            document.querySelectorAll('#conversations > div').forEach(el => {
                el.classList.remove('bg-blue-50', 'border-r-2', 'border-r-blue-500');
                el.classList.add('hover:bg-gray-50');
            });
            document.querySelector(`[data-client-id="${client.id}"]`).classList.remove('hover:bg-gray-50');
            document.querySelector(`[data-client-id="${client.id}"]`).classList.add('bg-blue-50', 'border-r-2', 'border-r-blue-500');
            
            // Load messages
            loadMessages(client.id);
        }

        // Load messages for a conversation
        function loadMessages(clientId) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            
            if (conversations[clientId] && conversations[clientId].length > 0) {
                const messagesFragment = document.createDocumentFragment();
                
                conversations[clientId].forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `mb-4 ${message.sender === 'client' ? 'text-left' : 'text-right'}`;
                    
                    messageElement.innerHTML = `
                        <div class="inline-block max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${message.sender === 'client' ? 'bg-white text-gray-800' : 'bg-blue-600 text-white'} shadow">
                            <p class="text-sm">${message.text}</p>
                            <p class="text-xs opacity-75 mt-1">${formatDate(message.timestamp)}</p>
                        </div>
                    `;
                    
                    messagesFragment.appendChild(messageElement);
                });
                
                messagesContainer.appendChild(messagesFragment);
            } else {
                messagesContainer.innerHTML = `
                    <div class="text-center text-gray-500 my-8">
                        <svg class="w-12 h-12 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        <p class="font-medium">No messages yet</p>
                        <p class="text-sm">Start the conversation with ${clients.find(c => c.id === clientId).name}</p>
                    </div>
                `;
            }
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send a message
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const messageText = messageInput.value.trim();
            
            if (messageText && currentClientId) {
                const newMessage = {
                    id: Date.now(),
                    text: messageText,
                    sender: 'me',
                    timestamp: new Date().toISOString()
                };
                
                // Add to conversations
                if (!conversations[currentClientId]) {
                    conversations[currentClientId] = [];
                }
                conversations[currentClientId].push(newMessage);
                
                // Save to localStorage
                saveConversations();
                
                // Clear input
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Reload messages
                loadMessages(currentClientId);
            }
        }

        // Initialize the app
        function initApp() {
            // Populate conversations list
            const conversationsContainer = document.getElementById('conversations');
            clients.forEach(client => {
                conversationsContainer.appendChild(createConversationElement(client));
            });
            
            // Set up event listeners
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            
            document.getElementById('message').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            document.getElementById('message').addEventListener('input', (e) => {
                e.target.style.height = 'auto';
                e.target.style.height = (e.target.scrollHeight) + 'px';
            });
            
            // Search functionality
            document.getElementById('search').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('#conversations > div').forEach(el => {
                    const clientName = el.querySelector('h3').textContent.toLowerCase();
                    const clientEmail = el.querySelector('p').textContent.toLowerCase();
                    
                    if (clientName.includes(searchTerm) || clientEmail.includes(searchTerm)) {
                        el.style.display = 'block';
                    } else {
                        el.style.display = 'none';
                    }
                });
            });
            
            // Open first conversation by default
            if (clients.length > 0) {
                openConversation(clients[0]);
            }
        }

        // Start the app when page loads
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
